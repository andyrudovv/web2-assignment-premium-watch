<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless - Order Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <h1 class="mb-0">Timeless</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container py-4" role="main">
        <div class="row">
            <div class="col-12 text-center">
                <div class="alert alert-success" role="alert">
                    <h2 class="alert-heading">Order Placed Successfully!</h2>
                    <p class="mb-0">Thank you for shopping at Timeless.</p>
                </div>
                <h3 class="text-primary mb-4">Order Summary: <span id="orderTotal">$0</span></h3>
            </div>
        </div>
        
        <div class="row g-4 mb-4" id="orderItems">
            <!-- Order items will be rendered here from localStorage -->
        </div>
        
        <div class="row">
            <div class="col-12 text-center">
                <div class="btn-group" role="group">
                    <a href="catalog.html" class="btn btn-primary btn-lg">Back to Catalog</a>
                    <a href="index.html" class="btn btn-outline-secondary btn-lg">Return Home</a>
                </div>
            </div>
        </div>
    </main>
    
    <footer role="contentinfo">project by Andrey &amp; Dinara</footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
