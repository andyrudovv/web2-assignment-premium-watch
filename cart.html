<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless - Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!-- Bootstrap Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <h1 class="mb-0">Timeless</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container py-4" role="main">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-4">Shopping Cart</h2>
            </div>
        </div>
        
        <!-- Bootstrap Grid System - 2 columns on large screens -->
        <div class="row g-4 mb-4">
            <div class="col-lg-6 col-md-12">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="imgs/1.jpg" class="img-fluid rounded-start" alt="Classic Watch" style="height: 150px; object-fit: cover;">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Classic Watch</h5>
                                <p class="card-text text-primary fw-bold">$150</p>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-secondary btn-sm">-</button>
                                    <span class="btn btn-outline-secondary btn-sm">1</span>
                                    <button type="button" class="btn btn-outline-secondary btn-sm">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="imgs/2.jpg" class="img-fluid rounded-start" alt="Modern Watch" style="height: 150px; object-fit: cover;">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Modern Watch</h5>
                                <p class="card-text text-primary fw-bold">$200</p>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-secondary btn-sm">-</button>
                                    <span class="btn btn-outline-secondary btn-sm">1</span>
                                    <button type="button" class="btn btn-outline-secondary btn-sm">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="imgs/3.jpg" class="img-fluid rounded-start" alt="Luxury Watch" style="height: 150px; object-fit: cover;">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Luxury Watch</h5>
                                <p class="card-text text-primary fw-bold">$350</p>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-secondary btn-sm">-</button>
                                    <span class="btn btn-outline-secondary btn-sm">1</span>
                                    <button type="button" class="btn btn-outline-secondary btn-sm">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 text-center">
                <div class="btn-group" role="group">
                    <a href="order.html" class="btn btn-success btn-lg">Place Order</a>
                    <a href="catalog.html" class="btn btn-outline-primary btn-lg">Continue Shopping</a>
                </div>
            </div>
        </div>
    </main>
    <footer role="contentinfo">project by Andrey &amp; Dinara</footer>
    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
