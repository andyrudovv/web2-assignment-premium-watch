<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="index-container">
        <header>
            <h1 class="index-title">TIMELESS</h1>
            <h2 class="index-subtitle">premium watch store</h2>
        </header>
        <main>
            <form id="loginForm" class="login-form" role="form" aria-label="Login Form">
                <div class="mb-3">
                    <input type="text" id="login" class="form-control" placeholder="Login" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" id="submitBtn" class="btn btn-primary btn-lg">Submit</button>
            </form>
        </main>
    </div>

    <footer>project by Andrey &amp; Dinara</footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
