<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless - Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="index-container">
        <header>
            <h1 class="index-title">TIMELESS</h1>
            <h2 class="index-subtitle">premium watch store</h2>
        </header>
        <main>
            <form class="login-form" action="catalog.html" role="form" aria-label="Login Form">
                <div class="mb-3">
                    <label for="login" class="form-label visually-hidden">Login</label>
                    <input type="text" id="login" class="form-control" placeholder="Login" required aria-describedby="loginHelp">
                    <div id="loginHelp" class="form-text visually-hidden">Enter your username</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label visually-hidden">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" required aria-describedby="passwordHelp">
                    <div id="passwordHelp" class="form-text visually-hidden">Enter your password</div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" aria-describedby="submitHelp">Submit</button>
                <div id="submitHelp" class="form-text visually-hidden">Click to proceed to catalog</div>
            </form>
        </main>
    </div>
    <footer role="contentinfo">project by Andrey &amp; Dinara</footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
